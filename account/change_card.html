<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>更改账号</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../css/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/management_table.css"/>
		<link rel="stylesheet" type="text/css" href="../css/agency.css"/>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-card">
					<div class="layui-card-body" id="account">
						<form class="layui-form">
							<div class="layui-form-item">
								<label class="layui-form-label">手机号码</label>
								<div class="layui-input-inline">
									<input type="text" name="money" autocomplete="off" class="layui-input wd480" />
									<span class="Validform_checktip">*请输入原登录账号</span>
								</div>
							</div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机验证码</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="money" autocomplete="off" class="layui-input wd480" />
                                </div>
                                <button style="float: left;margin-left: 10px;" type="button" class="layui-btn layui-btn-primary" id="get_vertify" >获取验证码</button>
                            </div>
							<div class="layui-form-item layui-form-text">
								<label class="layui-form-label"></label>
								<div class="layui-input-block">
									<button  type="button" class="layui-btn layui-btn-primary" id="next" lay-submit="" lay-filter="sub_btn">下一步</button>
								</div>
							</div>
						</form>
                    </div>
				</div>
			</div>
		</div>
	</body>
	<script src="../css/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" defer async>
		layui.use(['form', 'jquery', 'layer'], function() {
			var form = layui.form;
			var $ = layui.jquery;
			var layer = layui.layer;
			
			$('body').on('click', '#next', function () {
				var str = `
				<form class="layui-form">
						<div class="layui-form-item">
							<label class="layui-form-label">收款账户</label>
							<div class="layui-input-inline">
								<select name="city" lay-verify="">
									<option value="">选择收款账户</option>
									<option value="010">主体法人账户</option>
									<option value="021">主体公司账户</option>
								</select> 
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">开户银行</label>
							<div class="layui-input-inline">
								<select name="city" lay-verify="">
									<option value="">选择开户银行</option>
								</select> 
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">开户地区</label>
							<div class="layui-input-inline area">
								<select name="city" lay-verify="" >
									<option value="">省</option>
								</select>
								<select name="city" lay-verify="">
									<option value="">市</option>
								</select>
								<select name="city" lay-verify="">
									<option value="">区</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">银行卡号</label>
							<div class="layui-input-inline">
								<input type="text" name="money" autocomplete="off" class="layui-input wd480" />
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">开户手机</label>
							<div class="layui-input-inline">
								<input type="text" name="money" autocomplete="off" class="layui-input wd480" />
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label"></label>
							<div class="layui-input-block">
								<button  type="button" class="layui-btn layui-btn-primary" id="sub_btn" lay-submit="" lay-filter="sub_btn">保存更改</button>
							</div>
						</div>
					</form>
				`;
				$('#account').html(str);
				form.render();
			})

			$('body').on('click', '#sub_btn', function () {
				
				 //先得到当前iframe层的索引然后关闭
				 var index = parent.layer.getFrameIndex(window.name);
				 parent.layer.close(index);
				 return false;
			})
		})
		
	</script>
</html>
