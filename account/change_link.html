<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>更改账号</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../css/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/management_table.css"/>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-card">
					<div class="layui-card-body" id="account">
						<form class="layui-form">
							<div class="layui-form-item">
								<label class="layui-form-label">手机号码</label>
								<div class="layui-input-inline">
									<input type="text" name="money" autocomplete="off" class="layui-input wd480" />
									<span class="Validform_checktip">*请输入原登录账号</span>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">验证码</label>
								<div class="layui-input-inline">
                                    <input type="text" name="money" autocomplete="off" class="layui-input wd480" />
                                </div>
                                <img src="https://www.oschina.net/action/user/captcha" alt="验证码">
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机验证码</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="money" autocomplete="off" class="layui-input wd480" />
                                </div>
                                <button style="float: left;margin-left: 10px;" type="button" class="layui-btn layui-btn-primary" id="get_vertify" >获取验证码</button>
                            </div>
							<div class="layui-form-item layui-form-text">
								<label class="layui-form-label"></label>
								<div class="layui-input-block">
									<button  type="button" class="layui-btn layui-btn-primary" id="next" lay-submit="" lay-filter="sub_btn">下一步</button>
								</div>
							</div>
						</form>
                    </div>
				</div>
			</div>
		</div>
	</body>
	<script src="../css/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" defer async>
		layui.use(['form', 'jquery', 'layer'], function() {
			var form = layui.form;
			var $ = layui.jquery;
			var layer = layui.layer;
			
			$('body').on('click', '#next', function () {
				var str = `
				<form class="layui-form">
						<div class="layui-form-item">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-inline">
								<input type="text" name="money" autocomplete="off" class="layui-input wd480 " placeholder="输入联系人姓名"/>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">手机号</label>
							<div class="layui-input-inline">
								<input type="text" name="money" autocomplete="off" class="layui-input wd480" placeholder="请输入联系人手机号"/>
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label"></label>
							<div class="layui-input-block">
								<button  type="button" class="layui-btn layui-btn-primary" id="sub_btn" lay-submit="" lay-filter="sub_btn">保存更改</button>
							</div>
						</div>
						<div style="text-align: center">*为了保障您的收益，请确保平台可通过此方式联系到您</div>
					</form>
				`;
				$('#account').html(str);
			})

			$('body').on('click', '#sub_btn', function () {
				
				 //先得到当前iframe层的索引然后关闭
				 var index = parent.layer.getFrameIndex(window.name);
				 parent.layer.close(index);
				 return false;
			})
		})
		
	</script>
</html>
