	<script type="text/javascript">
		layui.use(['form', 'upload',  'jquery', 'element', 'layer'], function() {
			var form = layui.form;
			var upload = layui.upload;
			var $ = layui.jquery;
			var element = layui.element;
			var url = ""; //存储上传的图片
            var layer = layui.layer;

            function change (id, page, title) {
                $(id).click(function () {
                    layer.open({
                        type: 2,
                        title: title,
                        area: ['800px', '500px'],
                        shade: 0.8,
                        content: [page, 'no']
                    })
                })
            }

           

            change('#change_account', 'change_account.html', '更改账号');
            change('#change_pass', 'change_pass.html', '更改密码');
            change('#change_name', 'change_name.html', '更改姓名');
            change('#change_type', 'change_type.html', '更改代理类型');
            change('#change_company', 'change_company.html', '更改公司名称');
            change('#change_link', 'change_link.html', '更改其他联系方式');
            change('#change_card', 'change_card.html', '更改银行卡号');
            change('#change_service', 'change_service.html', '更改我的客服');
            change('#change_fee', 'change_fee.html', '更改交易服务费');
            var uploadUrl = publicMathod.upload;
			function uploadImg (btnEle, uploadUrl, inputID) {
				//图片上传初始化
				upload.render({
					elem: btnEle,
					url: uploadUrl //上传接口
					,accept: 'images' //只允许上传图片类型
					,auto: false //不自动上传
					,size: 3072 //限制文件大小，单位 KB
					,choose: function(obj) { //选择文件触发
						obj.preview(function(index, file, result) {
							$(inputID).val(file.name);
							url = file;
						})
					},
					done: function(res) { //上传时触发
						
					},
				});
			}

			uploadImg("#upload_img_url", "/upload/", "#qrcode");
			uploadImg("#upload_logo_url", "/upload/", "#logo");


			//监听提交
			// form.on('submit(sub_btn)', function(data) {
			// 	layer.alert(JSON.stringify(data.field), {
			// 		title: '最终的提交信息'
			// 	})
			// 	return false;
			// });
		})
